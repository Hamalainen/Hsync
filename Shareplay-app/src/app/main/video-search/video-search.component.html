<form [formGroup]="searchForm" (ngSubmit)="doSearch($event)">
  <div class="md-form col-md-12 mt-2 mb-3">
     <input class="form-control" formControlName="query" id="query" type="text" placeholder="Search" aria-label="Search" style="background-color:#202020; color:aliceblue; width: 200%;">
  </div>
</form>
