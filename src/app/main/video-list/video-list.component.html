<div class="col-md-2" id="{{i + video.id}}" *ngFor="let video of videoList; let i = index;">
  <div (click)="play(video)">
    <div style="cursor: pointer">
      <img src={{video.snippet?.thumbnails.high.url}} style="clip-path: inset(13% 0% 13% 0%); width: 100%;" />
      <div style="background-color: rgba(0, 0, 0, 0.8); position: absolute; top: 16vh; right: 1vw; ">
        <span style="margin: 0vh 5px; color: #ffffff; font-weight: 400; ">
          {{ video.contentDetails?.duration | videoDuration }}
        </span>
      </div>





    </div>
    <div style="margin-top: -2vh">
      <div style="cursor: pointer">
        <b style="color: #ffffff">{{ video.snippet?.title | videoName: [65, 62] }}</b>
      </div>
      <div>
        <span style="color: #AAAAAA">{{ video.snippet?.channelTitle | videoName: [20, 17]}}</span>
      </div>
      <div>
        <span style="color: #AAAAAA">{{ video.statistics?.viewCount | videoLikesViews }} views</span>
      </div>
      <div>
        <span style="color: #AAAAAA">for {{ video.snippet?.publishedAt | videoPublished }}</span>
      </div>
    </div>
  </div>
